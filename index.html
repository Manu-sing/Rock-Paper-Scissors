<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script> 
    <title>Document</title>
</head>
<body>

    <div id="container">
        <button id="buttonRpc">rock</button>
        <button id="buttonRpc">paper</button>
        <button id="buttonRpc">scissors</button>
    </div>
    
    
    <div>
        <form>
            <strong>Player:</strong>
            <output type="text" id="user-choice"></output>
        </form>
    </div>

    <div>  
        <form>
            <strong>Computer:</strong> 
            <output type="text" id="computer-choice"></output>
        </form>
    </div>

    <div>  
        <form>
           <strong>Result of this round:</strong> 
            <output type="text" id="round-result"></output>
        </form>
    </div>

    <div>  
        <form>
            <strong>Player score:</strong> 
            <output type="number" id="user-score"></output>
        </form>
    </div>

    <div>  
        <form>
            <strong>Computer score:</strong>
            <output type="number" id="computer-score"></output>
        </form>
    </div>

    <div>  
        <form id="endRes">
            <strong>Game result:</strong>
            <output type="text" id="final-result"></output>
            <div>
                <button id="restart">Restart</button>
            </div>
        </form>
    </div>
    
   
       
    
</body>
</html>
